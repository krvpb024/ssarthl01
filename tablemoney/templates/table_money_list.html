{% extends 'base.html' %}


{% block content %}



<p>
<div class="list-group">

	<h1>餐費表格</h1>
	<p>


	{% for month in months %}
		<a href={{ month.get_absolute_url }} class="list-group-item list-group-item-action">
		{{month.year}}年
		{{month.month}}月
		總額：{{month.month_total}}
		{% if month.current_money == month.month_total %}
			<i class="fa fa-check-circle" aria-hidden="true"></i>
		{% endif %}
		 </a>
	{% empty %}
 		<p>目前沒有餐費表格</p>
	{% endfor %}
</div>


{% endblock %}
